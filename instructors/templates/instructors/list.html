{% extends 'base.html' %}

{% block content %}

<div class="card table-container">
    <a href="{% url 'instructors:create' %}">Adicionar</a>
    <table width="100%">
        <thead>
            <tr>
                <th>Instrutor</th>
                <th>Atendimento</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for instructor in instructors %}
            <tr>
                <td>
                    <span style="background-image: url({{ instructor.url }})"></span>
                    {{ instructor.name }}
                </td>
                <td>{{ instructor.services }}</td>
                <td><a href="{% url 'instructors:details' instructor.id %}">Detalhes</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
