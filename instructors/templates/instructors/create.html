{% extends 'base.html' %}

{% block content %}

<form class="card" method="POST">

    <section class="avatar"
             style="background: url(https://source.unsplash.com/collection/9647150/500x500) no-repeat center center / cover">
    </section>

    <section class="details">

        <h3>Adicionar Instrutor</h3>

        {% csrf_token %}
        {{ errors }}

        <div class="item">
            <div>Foto</div>
            <div>{{ form.url }}</div>
        </div>

        <div class="item">
            <div>Instrutor</div>
            <div>{{ form.name }}</div>
        </div>

        <div class="item">
            <div>Data de Nascimento</div>
            <div>{{ form.age }}</div>
        </div>

        <div class="item">
            <div>Sexo</div>
            <div>{{ form.gender }}</div>
        </div>

        <div class="item">
            <div>Acompanhamento</div>
            <div>{{ form.services }} </div>
        </div>

        <button type="submit">Salvar</button>
    </section>

    {% endblock %}
