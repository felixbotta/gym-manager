{% extends 'base.html' %}

{% block content %}

<div class="card table-container">
    <a href="{% url 'members:create' %}">Adicionar</a>
    <table width="100%">
        <thead>
            <tr>
                <th>Instrutor</th>
                <th>Atendimento</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>
                    <span style="background-image: url({{ member.url }})"></span>
                    {{ member.name }}
                </td>
                <td>{{ member.email }}</td>
                <td><a href="{% url 'members:details' member.id %}">Detalhes</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
